
{{ if eq (printf "%T"  .value) "string" }}
    <span class="label label-success">1</span>
{{ else }}

    {{ if eq (printf "%T"  .value) "[]string" }}
        {{ $len := (len .value) }}
        <span class="label label-success">{{ $len}}</span>
    {{ else}}
        <span class="label label-danger">0</span>
    {{ end }}
{{ end }}
