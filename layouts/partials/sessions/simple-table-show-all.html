<style>
    .sessions table tr td {
        padding-right : 15px;
    }
</style>

<div class="sessions">
    <table>
        <thead>
        <th width="300">Title</th>
        <th>Description</th>
        </thead>
        {{ range . }}
            <tr>
                <td>
                    <a href="{{.Permalink }}">{{.Params.title}}</a>
                </td>
                <td>
                    {{ .Params.description}}
                </td>
            </tr>
        {{ end}}
    </table>
</div>
