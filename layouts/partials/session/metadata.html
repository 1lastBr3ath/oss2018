<table class="table">
    <tr>
        <th>Track:</th>
        <td>{{ .Params.track       }}  </td>
    </tr>
    <tr>
        <th>Organizers</th>
        <td>
            {{ range .Params.organizers}}
                {{ $name := . }}
                {{ $page := (where $.Site.Pages ".Params.title" $name) }}
                {{ if $page }}
                {{ $user := (index $page 0) }}
                <a href="{{ $user.Permalink }}">{{ $user.Params.title }}</a>
                {{ end }}
            {{ end }}

            </td>
    </tr>
    <tr>
        <th>Participants</th>
        <td>{{ .Params.participants }} </td>
    </tr>
</table>
