{{ define "content" }}

<div class="page-content">
  {{ .Content }}

  <p>
    For remote participants see <a href="/participant-remote">here</a>
  </p>

  <div id="participants" class="participants">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading">Current list of Summit attendees</h2>
          </div>
        </div>
        <div class="row">
          <div class="flexbox">
            {{ $local := where .Data.Pages ".Params.type" "participant" }}
            {{ range $local }}
              {{ if .Params.title }}
                {{ partial "participant" . }}
              {{ end }}
            {{ end }}
          </div>
        </div>  
      </div><!-- container -->
  </div><!-- participants -->

</div>

  {{ end }}
